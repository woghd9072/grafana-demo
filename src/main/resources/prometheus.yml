global:
  scrape_interval: 15s  # By default, scrape targets every 15 seconds.
  external_labels:
    monitor: 'codelab-monitor'

scrape_configs:
  - job_name: prometheus
    honor_labels: true
    static_configs:
      - job_name: 'prometheus'
        honor_labels: true
        scrape_interval: 5s
        static_configs:
          - targets: ['localhost:9090']

  - job_name: "spring-actuator"
    metrics_path: '/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['host.docker.internal:8080']  #매트릭을 수집할 호스트 정보

remote_write:
  - url: http://localhost:9009/api/v1/push