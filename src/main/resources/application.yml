management:
  endpoints:
    metrics:
      enables: true
    prometheus:
        enabled: true
    web:
      exposure:
        include: health,prometheus
      base-path: /
      path-mapping:
        health: _health

  endpoint:
    health:
      show-details: always

  health:
    db:
      enabled: false

grafana:
  otlp:
    onprem:
      endpoint: http://localhost:4318
      protocol: grpc